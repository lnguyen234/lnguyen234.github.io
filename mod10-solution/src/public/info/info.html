<div class="container">
    <div class="row">
        <div ng-show="infoCtrl.existedUser">
            <p>First Name: {{infoCtrl.user.firstName}}</p>
            <p>Last Name: {{infoCtrl.user.lastName}}</p>
            <p>Email: {{infoCtrl.user.email}}</p>
            <p>Phone: {{infoCtrl.user.phone}}</p>
            <p>Favorite Dish: {{infoCtrl.user.favoriteDishDetails.name}}</p>
            <p>Description: {{infoCtrl.user.favoriteDishDetails.description}}</p>
        </div>
        <div ng-hide="infoCtrl.existedUser">
            <h3>Not Signed Up Yet. <a ui-sref="public.signup">Signup now!</a></h3>
        </div>
    </div>
</div>
