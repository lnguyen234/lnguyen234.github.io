<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <!-- Inside the body of index.html -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyCtrl">
      <h2>To Buy:</h2>
      <ul>
        <li ng-repeat="item in toBuyCtrl.itemsToBuy">
          Buy {{item.quantity}} {{item.name}}
          <input type="text" ng-model="item.quantity">
          <button ng-click="toBuyCtrl.buyItem(item)">Buy</button>
        </li>
      </ul>
      <div class="emptyMessage" ng-if="toBuyCtrl.itemsToBuy.length === 0">Everything is bought!</div>
    </div>

    <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtCtrl">
      <h2>Already Bought:</h2>
      <ul>
        <li ng-repeat="item in boughtCtrl.boughtItems">
          Bought {{item.quantity}} {{item.name}} for total price of {{item.totalPrice | price}}
        </li>
      </ul>
      <div class="emptyMessage" ng-if="boughtCtrl.boughtItems.length === 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
